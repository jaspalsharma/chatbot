<!DOCTYPE HTML>

	<head>

		<link rel="shortcut icon" type="image/x-icon" href="https://static.community.services.sap/com-hdr/v3/279.113/shared-ui/1dx-assets/images/favicon.ico">
		<title>IAM Chatbot</title>

		<script id="sap-ui-bootstrap"

			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"AMSBot": ""}'>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>

					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "AMSBot"
					})
				}).placeAt("content");

	<body class="sapUiBody" id="content">
